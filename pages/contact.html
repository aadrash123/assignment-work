<!DOCTYPE html>
<html>
	<meta charset="UTF-8">
<head>
   <title>Assignment|Contact</title>
   <link rel="stylesheet" href="../css/styles.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
	<body>
		<header>
		  <img class="logo" src="../images/logo.jpg" alt="logo">
		  <input type="checkbox" id="check">
		  <label for="check" class="hamburger">
			<i class="fas fa-bars"></i>
		  </label>
			<nav>
			   <ul>
					<li><a href="../index.html">Home</a></li>
					<li><a href="portfolio.html">Portfolio</a></li>
					<li><a href="contact.html">Contact</a></li>
			   </ul>
			</nav>
		</header>
		<section class="contact">
			<img src="../images/contact.jpg">
			<div class="right">
				<h2>Contact Me</h2>
				<div class="contact-form">
				  <form action="">
					<label for="firstname">First Name</label>
					<input type="text" name="firstname" placeholder="Please enter your first name">

					<label for="lastname">Last Name</label>
					<input type="text" name="lastname" placeholder="Please enter your last name">

					<label for="email">Email Address</label>
					<input type="email" name="email"placeholder="Please enter your email address">

					<label for="phone">Phone Number</label>
					<input type="text" name="phone"placeholder="Please enter your phone number">

					<label for="message">Message</label>
					<textarea name="message" placeholder="Please enter your message"></textarea>
					<input type="submit" value="Submit">
				  </form>
				</div>
			</div>
		</section>
		<footer>
			<p>Copyright &copy; 2022 Aadarsh Aryal.</p>
		</footer>
	</body>
</html>
