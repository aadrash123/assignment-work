		<header>
		  <img class="logo" src="../images/logo.jpg" alt="logo">
		  <input type="checkbox" id="check">
		  <label for="check" class="hamburger">
			<i class="fas fa-bars"></i>

			<nav>

		<section class="contact">
			<img src="../images/contact.jpg" alt="contact">
			<div class="right">
				<h2>Contact Me</h2>
				<div class="contact-form">
				  <form action="#">
					<label for="firstname">FirstName</label>
					<input type="text" id="firstname" placeholder="Please enter your first name">

					<label for="lastname">LastName</label>
					<input type="text" id="lastname" placeholder="Please enter your last name">

					<label for="email">EmailAddress</label>
					<input type="email" id="email" placeholder="Please enter your email address">

					<label for="phone">PhoneNumber</label>
					<input type="text" id="phone" placeholder="Please enter your phone number">

					<label for="message">Message</label>
					<textarea id="message" placeholder="Please enter your message"></textarea>
					<input type="submit" value="Submit">
				  </form>
				</div>
			</div>
			
			
		</section>
